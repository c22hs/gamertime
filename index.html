<body>
	<a-scene boxcreate>
		<a-assets>
			<a-mixin id="light" light="color: #DDDDFF; distance: 120; intensity: 2; type: point"></a-mixin>
		</a-assets>
		<a-entity mixin="light" position="0 25 0"></a-entity>
		<a-entity camera look-controls posit"-90n="0 25 0"></a-entity>
		<a-plane position="0 .1 0" rotation="0 0 50" color="#20B2AA" shadow></a-plane>
		<a-entity scale="1 1 1" id="caterpillar" rotation ="0 90 0 " position="0 0 0">

			<a-sphere id="leftEye" position=".5 1.75 1" radius=".2" color="#000000" shadow></a-sphere>
